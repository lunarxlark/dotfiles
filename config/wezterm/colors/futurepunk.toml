[metadata]
name = "futurepunk"
author = "lunarxlark"
origin_url = "https://github.com/lunarxlark/futurepunk.nvim"

[colors]
foreground = "#fdf3ce"
background = "#040F1C"
cursor_bg = "#fdf3ce"
cursor_border = "#fdf3ce"
cursor_fg = "#08041C"
compose_cursor = "#F98C5D"
selection_bg = "#151C36"
selection_fg = "#fdf3ce"
scrollbar_thumb = "#31486f"
split = "#8391a9"
visual_bell = "#FBAE8D"
ansi = ["#040F1C", "#F95D5D", "#50c5cd", "#F9C05D", "#0673A2", "#AF4141", "#057272", "#faeece"]
brights = ["#151C36", "#FB8D8D", "#055172", "#F9C05D", "#3F98BF", "#FB8D8D", "#3FBFBF", "#e9e9e9"]

[colors.indexed]
16 = "#F95D5D"
17 = "#F98C5D"

[colors.tab_bar]
background = "#08041C"
inactive_tab_edge = "#31486f"
inactive_tab_edge_hover = "#22324e"

[colors.tab_bar.active_tab]
bg_color = "#faeece"
