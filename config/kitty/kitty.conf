font_family      Meslo LG M Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12

adjust_line_height 0
adjust_column_width 0
adjust_baseline 0

# gruvbox-dark colorscheme for kitty
# snazzy theme used as base
background_opacity 0.95
foreground            #ebdbb2
background            #272727
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d

# black
color0   #272727
color8   #928373

# red
color1   #cc231c
color9   #fb4833

# green
color2   #989719
color10  #b8ba25

# yellow
color3   #d79920
color11  #fabc2e

# blue
color4  #448488
color12 #83a597

# magenta
color5   #b16185
color13  #d3859a

# cyan
color6   #689d69
color14  #8ec07b

# white
color7   #a89983
color15  #ebdbb2

macos_quit_when_last_window_closed yes
macos_traditional_fullscreen yes


#map ctrl+shift+left resize_window narrower
#map ctrl+shift+right resize_window wider
#map ctrl+shift+up resize_window taller
#map ctrl+shift+down resize_window shorter 3
#map ctrl+shift+n next_window
#map ctrl+shift+p previous_window
#map ctrl+shift+, set_tab_title
#map ctrl+shift+r load_config_file

#tab_bar_edge top
#
#tab_bar_min_tabs 1
#tab_bar_style powerline
#tab_powerline_style angled
#
#active_tab_background #fe8019
#active_tab_font_style bold-italic
#inactive_tab_background #ebdbb2
