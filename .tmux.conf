# 参考サイト:ターミナルマルチプレクサtmuxをカスタマイズする
# https://qiita.com/b4b4r07/items/01359e8a3066d1c37edc
# https://github.com/b4b4r07/dotfiles.git


########################################
# General
########################################
set-option -g default-shell /bin/bash
#set-option -g default-command /bin/bash
set-option -s escape-time 0

# キーストロークのディレイを減らす
set -sg escape-time 0

set-option -g mouse on

########################################
# Key-bind
########################################
set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

## Reload of tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

## split
bind | split-window -h
bind - split-window -v

## move pane with vim-key bind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

########################################
# Appearance
########################################
set-option -g default-terminal "screen-256color"
set-option -g pane-active-border-bg "colour235"
setw -g aggressive-resize on

## Status bar
set -g status-fg white
set -g status-bg black
set-option -g status-position top
set-option -g status-justify centre
set-option -g status-left-length 90
set-option -g status-right-length 100
set-option -g status-interval 1
## Status bar (left)
set-option -g status-left '#H:[#P]'
## Status bar (right)
set-option -g status-right \
"#{?client_prefix,#[reverse],} "\
"#[fg=green]#(bash ~/.tmux/bin/git_branch) "\
"#[fg=yellow]#(bash ~/.tmux/bin/git_username_email) "\
"[%Y-%m-%d(%a) %H:%M]"

## Window
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
## Window(active)
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

## Pane
set -g pane-border-fg green
set -g pane-border-bg black
## Pane(active)
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

## コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

## Clock color
set-window-option -g clock-mode-colour yellow

unbind e
bind e setw synchronize-panes \; display-message "synchronize-panes #{?pane_synchronized,on,off}"

